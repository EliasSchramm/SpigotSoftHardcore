stages:
    - build
    - publish
    - linting

maven_package:
    image: maven:3.8.4-eclipse-temurin-16
    stage: build
    artifacts:
        untracked: false
        expire_in: 7 days
        paths:
            - target/spigot.softhardcore-*.jar
    script:
        - mvn clean package

prettier:
    image: node:16
    stage: linting
    script:
        - npm install -g prettier prettier-plugin-java
        - npx prettier --check .
